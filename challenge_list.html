<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챌린지 목록 - Zre Challenge List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
    <div class="container">
        <h1><a href="index.html">Zre Challenge List</a></h1>
        <nav>
            <a href="challenge_list.html">챌린지 목록</a>
            <a href="upload_challenge.html">챌린지 업로드</a
            <a href="extended_list.html" id="nav-extended-list-link">Extended List</a>
            <a href="legacy_list.html" id="nav-legacy-list-link">Legacy List</a>
            <a href="creator_page.html" id="nav-creator-page-link">크리에이터</a>
            <a href="my_profile.html" id="nav-my-profile-link" style="display: none;">내 프로필</a>
            <a href="login.html" id="nav-login-link">로그인</a>
            <a href="signup.html" id="nav-signup-link">회원가입</a>
            <button id="nav-logout-button" class="logout-button" style="display: none;">로그아웃</button>
        </nav>
    </div>
</header>

    <main class="container">
        <section class="challenge-list-section">
            <h2 class="section-title">전체 챌린지 순위표</h2>
            <div class="challenge-controls">
                <input type="text" id="challenge-search" placeholder="챌린지 이름, ID 검색">
                <select id="difficulty-filter">
                    <option value="all">모든 난이도</option>
                    <option value="extreme_demon">Extreme Demon</option>
                    <option value="insane_demon">Insane Demon</option>
                    <option value="hard_demon">Hard Demon</option>
                    <option value="medium_demon">Medium Demon</option>
                    <option value="easy_demon">Easy Demon</option>
                </select>
                <select id="sort-by">
                    <option value="rank">순위순</option>
                    <option value="views">조회수순</option>
                    <option value="completions">클리어수순</option>
                </select>
            </div>
            <div id="challenge-list" class="challenge-cards-grid">
                <p class="loading-message">챌린지를 불러오는 중...</p>
                <p class="no-results" style="display: none;">검색 결과가 없습니다.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Zre Challenge List. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
