<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash 챌린지 순위표</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
        <header>
        <div class="container">
            <h1><a href="index.html">Zre Challenge List</a></h1>
            <nav>
                <a href="challenge_list.html">챌린지 목록</a>
                <a href="upload_challenge.html">챌린지 업로드</a>
                <a href="extended_list.html" id="nav-extended-list-link">Extended List</a>
                <a href="legacy_list.html" id="nav-legacy-list-link">Legacy List</a>
                <a href="creator_page.html" id="nav-creator-page-link">크리에이터</a>
                <a href="my_profile.html" id="nav-my-profile-link" style="display: none;">내 프로필</a>
                <a href="login.html" id="nav-login-link">로그인</a> <!-- 로그인 링크로 변경 -->
                <a href="signup.html" id="nav-signup-link">회원가입</a> <!-- 회원가입 링크 추가 -->
                <button id="nav-logout-button" class="logout-button" style="display: none;">로그아웃</button>
                <a href="about.html" class="active">About / License</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 class="section-title">챌린지 목록</h2>
        <section class="challenge-options">
            <div class="filter-and-sort-container">
                <input type="text" id="challenge-search" placeholder="챌린지 검색..." aria-label="챌린지 검색">
                <select id="difficulty-filter" title="난이도 필터 선택">
                    <option value="all">모든 난이도</option>
                    <option value="easy">Easy</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                    <option value="insane">Insane</option>
                    <option value="easy_demon">Easy Demon</option>
                    <option value="medium_demon">Medium Demon</option>
                    <option value="hard_demon">Hard Demon</option>
                    <option value="insane_demon">Insane Demon</option>
                    <option value="extreme_demon">Extreme Demon</option>
                </select>
                <select id="sort-by" title="정렬 기준 선택">
                    <option value="rank">순위순</option>
                    <option value="views">인기순</option>
                    <option value="completions">클리어 횟수</option>
                </select>
            </div>
        </section>

        <section class="challenge-list-section">
            <h2 class="section-title">Main List (1위 ~ 9위)</h2>
            <div id="challenge-list-main" class="challenge-cards-grid">
                <p class="loading-message">챌린지를 불러오는 중...</p>
                <!-- 이 부분을 `no-results`에서 `no-results-message`로 변경 -->
                <p class="no-results-message" style="display: none;">검색 결과가 없습니다.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Zre Challenge List. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js" type="module"></script>
</body>
</html>
