<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="container">
        <h1><a href="index.html">Zre Challenge List</a></h1>
        <nav>
            <a href="challenge_list.html">챌린지 목록</a>
            <a href="upload_challenge.html">챌린지 업로드</a>
            <a href="upcoming_challenges.html">업커밍 챌린지</a>
            <a href="extended_list.html" id="nav-extended-list-link">Extended List</a>
            <a href="legacy_list.html" id="nav-legacy-list-link">Legacy List</a>
            <a href="creator_page.html" id="nav-creator-page-link">크리에이터</a>
            <a href="my_profile.html" id="nav-my-profile-link" style="display: none;">내 프로필</a>
            <a href="auth.html" id="nav-auth-link">로그인/회원가입</a>
            <button id="nav-logout-button" class="logout-button" style="display: none;">로그아웃</button>
        </nav>
    </div>
</header>

    <main class="container">
        <h2>전체 챌린지 순위표</h2>
        <section class="controls-section">
            <div class="search-filter-group">
                <input type="text" id="search-input" placeholder="챌린지 이름, ID 검색...">
                <select id="difficulty-filter" title="난이도 필터 선택">
                    <option value="all">모든 난이도</option>
                    <option value="easy">Easy</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                    <option value="insane">Insane</option>
                    <option value="easy_demon">Easy Demon</option>
                    <option value="medium_demon">Medium Demon</option>
                    <option value="hard_demon">Hard Demon</option>
                    <option value="insane_demon">Insane Demon</option>
                    <option value="extreme_demon">Extreme Demon</option>
                </select>
                <select id="sort-order" title="정렬 순서 선택">
                    <option value="rank">순위순</option> <option value="latest">최신순</option>
                    <option value="difficulty_asc">난이도 낮은순</option>
                    <option value="difficulty_desc">난이도 높은순</option>
                    <option value="popular">인기순</option>
                </select>
            </div>
        </section>

        <section class="challenge-list" id="challenge-list">
            <div class="no-results">검색 결과가 없습니다.</div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Zre Challenge List. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
