<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="auth-page-title">로그인</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="container">
        <h1><a href="index.html">Zre Challenge List</a></h1>
        <nav>
            <a href="challenge_list.html">챌린지 목록</a>
            <a href="upload_challenge.html">챌린지 업로드</a>
            <a href="upcoming_challenges.html">업커밍 챌린지</a>
            <a href="extended_list.html" id="nav-extended-list-link">Extended List</a>
            <a href="legacy_list.html" id="nav-legacy-list-link">Legacy List</a>
            <a href="creator_page.html" id="nav-creator-page-link">크리에이터</a>
            <a href="my_profile.html" id="nav-my-profile-link" style="display: none;">내 프로필</a>
            <a href="auth.html" id="nav-auth-link">로그인/회원가입</a>
            <button id="nav-logout-button" class="logout-button" style="display: none;">로그아웃</button>
        </nav>
    </div>
</header>

    <main class="container">
        <section class="form-section" id="auth-form-section">
            <h2 id="auth-heading">로그인</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="auth-email">이메일</label>
                    <input type="email" id="auth-email" name="email" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="auth-password">비밀번호</label>
                    <input type="password" id="auth-password" name="password" required placeholder="비밀번호를 입력하세요">
                </div>
                <div class="form-group" id="nickname-group">
                    <label for="auth-nickname">닉네임</label>
                    <input type="text" id="auth-nickname" name="nickname" placeholder="사용할 닉네임을 입력하세요">
                </div>
                <button type="submit" class="button-submit" id="auth-button">로그인</button>
            </form>
            <div class="auth-switch-link">
                <p id="switch-text">계정이 없으신가요? <a href="#" id="switch-auth-mode">회원가입</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Zre Challenge List. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
