<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Zre Challenge List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Zre Challenge List</a></h1>
            <nav>
                <a href="challenge_list.html">챌린지 목록</a>
                <a href="upload_challenge.html">챌린지 업로드</a>
                <a href="extended_list.html" id="nav-extended-list-link">Extended List</a>
                <a href="legacy_list.html" id="nav-legacy-list-link">Legacy List</a>
                <a href="creator_page.html" id="nav-creator-page-link">크리에이터</a>
                <a href="my_profile.html" id="nav-my-profile-link" style="display: none;">내 프로필</a>
                <a href="login.html" id="nav-login-link">로그인</a>
                <a href="signup.html" id="nav-signup-link">회원가입</a>
                <button id="nav-logout-button" class="logout-button" style="display: none;">로그아웃</button>
            </nav>
        </div>
    </header>

    <main class="container auth-container">
        <section class="auth-section" id="signup-section">
            <h2 class="section-title">회원가입</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-nickname">닉네임:</label>
                    <input type="text" id="signup-nickname" name="signup-nickname" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">이메일:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">비밀번호:</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <button type="submit" class="button-primary">회원가입</button>
                <div id="signup-message" class="alert" style="display: none;"></div>
            </form>
            <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Zre Challenge List. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/firebase-init.js" type="module"></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
