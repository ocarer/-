                <a href="extended_list.html" id="nav-extended-list-link">Extended List</a>

                <a href="about.html" class="active">About / License</a>

    </div>
</header>

    <main class="container">
        <section class="form-section">
            <h2>새로운 챌린지 업로드</h2>
            <form id="upload-challenge-form">
                <div class="form-group">
                    <label for="challenge-name">챌린지 이름</label>
                    <input type="text" id="challenge-name" name="challenge-name" required placeholder="예: Bloodbath 70-100% Practice">
                </div>
                <div class="form-group">
                    <label for="gd-level-id">Geometry Dash 레벨 ID</label>
                    <input type="text" id="gd-level-id" name="gd-level-id" required placeholder="예: 12345678">
                </div>
                <div class="form-group">
                    <label for="difficulty">난이도</label>
                    <select id="difficulty" name="difficulty" required>
                        <option value="">난이도 선택</option>
                        <option value="easy">Easy</option>
                        <option value="normal">Normal</option>
                        <option value="hard">Hard</option>
                        <option value="insane">Insane</option>
                        <option value="easy_demon">Easy Demon</option>
                        <option value="medium_demon">Medium Demon</option>
                        <option value="hard_demon">Hard Demon</option>
                        <option value="insane_demon">Insane Demon</option>
                        <option value="extreme_demon">Extreme Demon</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-percent">시작 지점 (%)</label>
                    <input type="number" id="start-percent" name="start-percent" min="0" max="100" value="0" required>
                </div>
                <div class="form-group">
                    <label for="end-percent">종료 지점 (%)</label>
                    <input type="number" id="end-percent" name="end-percent" min="0" max="100" value="100" required>
                </div>
                <div class="form-group">
                    <label for="description">챌린지 상세 설명 / 목표</label>
                    <textarea id="description" name="description" rows="5" placeholder="챌린지에 대한 자세한 설명과 목표를 작성해주세요."></textarea>
                </div>
                <div class="form-group">
                    <label for="video-url">참고 플레이 영상 URL (선택 사항)</label>
                    <input type="text" id="video-url" name="video-url" placeholder="예: http://youtube.com/watch?v=YOUR_VIDEO_ID">
                </div>
                <button type="submit" class="button-submit">챌린지 업로드</button>
            </form>
        </section>
    </main>
