<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기록 제출 - Zre Challenge List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Zre Challenge List</a></h1>
            <nav>
                <a href="challenge_list.html">챌린지 목록</a>
                <a href="upload_challenge.html">챌린지 업로드</a>
                <a href="extended_list.html" id="nav-extended-list-link">Extended List</a>
                <a href="legacy_list.html" id="nav-legacy-list-link">Legacy List</a>
                <a href="creator_page.html" id="nav-creator-page-link">크리에이터</a>
                <a href="my_profile.html" id="nav-my-profile-link" style="display: none;">내 프로필</a>
                <a href="login.html" id="nav-login-link">로그인</a>
                <a href="signup.html" id="nav-signup-link">회원가입</a>
                <button id="nav-logout-button" class="logout-button" style="display: none;">로그아웃</button>
            </nav>
        </div>
    </header>

    <main class="container submit-record-page">
        <h2 class="section-title" id="submit-record-heading">기록 제출</h2>

        <div class="submit-record-card">
            <div id="record-challenge-info" class="challenge-info-display">
                <!-- 챌린지 정보가 여기에 동적으로 로드됩니다 -->
                <p class="loading-message">챌린지 정보를 불러오는 중...</p>
            </div>

            <p id="record-not-found" style=" color: var(--danger-color); text-align: center;">
                선택된 챌린지를 찾을 수 없습니다. 올바른 챌린지 ID로 접근했는지 확인해주세요.
            </p>

            <form id="submit-record-form">
                <div class="form-group">
                    <label for="record-video-url">플레이 영상 URL (필수)</label>
                    <input type="url" id="record-video-url" name="record-video-url" placeholder="유튜브 영상 URL을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="record-image-url">클리어 이미지 URL (선택)</label>
                    <input type="url" id="record-image-url" name="record-image-url" placeholder="클리어 스크린샷 이미지 URL (예: imgur.com)">
                </div>
                <div class="form-group">
                    <label for="record-comment">코멘트 (선택)</label>
                    <textarea id="record-comment" name="record-comment" rows="4" placeholder="기록에 대한 짧은 코멘트를 남겨주세요."></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="is-zre-verified" name="is-zre-verified">
                    <label for="is-zre-verified">Zre 인증 기록입니다.</label>
                </div>

                <div id="zre-proof-fields">
                    <p class="info-text">Zre 인증 기록을 제출하는 경우, 아래 필드 중 하나 이상을 입력해야 합니다.</p>
                    <div class="form-group">
                        <label for="zre-video-url">Zre 인증 영상 URL (선택)</label>
                        <input type="url" id="zre-video-url" name="zre-video-url" placeholder="Zre 인증 영상 URL">
                    </div>
                    <div class="form-group">
                        <label for="zre-image-url">Zre 인증 이미지 URL (선택)</label>
                        <input type="url" id="zre-image-url" name="zre-image-url" placeholder="Zre 인증 스크린샷 이미지 URL">
                    </div>
                </div>

                <button type="submit" class="button-primary">기록 제출하기</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Zre Challenge List. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
